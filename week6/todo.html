<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="css/todo.css" />
  <title>To Do List</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <div>
    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <body>
    <h1>To Do List</h1>
    <div>
      <form class="todo-form"></form>
      <div class="input">
        <label for="listItem">Add Item:</label>
        <input type="text" name="listItem" id="listItem" />
            <button class="addButton" type="click"> Add to List!</button>
        </form>
        <div class="filterBtns">
          <button type="click" id="all">All Tasks</button>
          <button type="click" id="active">Active</button>
          <button type="click" id="complete">Completed</button>
        </div>
      </div>
      <div class="outputfield">
        <ul id="output"></ul>
      </div>
    </div>
    </div>
    <script src="js/w6todolist.js"></script>
  </body>

</html>
