  <body class="calcBody">
    <h1>Let's Do Math!</h1>
    <section class="calculator">
      <div class="mathInputs">
        <input type="number" id="inputA" placeholder="Enter a #" />
        <input type="number" id="inputB" placeholder="Enter a #" />
      </div>
      <section>
        <button id="add" onclick="doMath(add)">+</button>
        <button id="subtract" onclick="doMath(sub)">-</button>
        <button id="multiply" onclick="doMath(mult)">*</button>
        <button id="divide" onclick="doMath(div)">/</button>
        <button id="button" onclick="getValues()">Calculate!</button>
      </section>
    </section>
