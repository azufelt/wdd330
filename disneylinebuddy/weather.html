<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/waltograph"

    />

    <script src="js/weather.js" type="module"></script>

    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Disney Line Buddy</title>
  </head>

  <body>
    <header>
      <h1>Welcome <span class="nameTitle"></span>!</h1>
      <a href="main.html"
        ><img
          src="images/single-balloon.svg"
          alt="mickey mouse balloon"
          class="navBalloon"
      /></a>
    </header>
    <main class="weatherPage">
      <div class="colorWrapper"></div>
      <img
        src="images/minniemouse.png"
        alt="newspaper mickey"
        class="minniebackgroundimg"
      />
      <div class="weatherWrapper">
        <h2>Which park location do you want to check the weather for?</h2>
        <label for="parks"></label>

        <select name="parkList" id="parkList" class="parkList">
          <option value="california" class="park">Disneyland California</option>
          <option value="florida" class="park">
            Walt Disney World Florida
          </option>
          <option value="paris" class="park">Disney Paris</option>
          <option value="japan" class="park">Tokyo Disney</option>
          <option value="china" class="park">Disney Hong Kong</option>
          <option value="shanghai" class="park">Disney Shanghai</option>
        </select>
        <div class="weatherResults">
          <h3>Current Weather</h3>
          <p>
            Currently: <span id="conditions"></span><br />
            Current Temp: <span id="currentTemp"></span>Â°F<br />
            icon: <span id="windchill"></span><br />
            Humidity: <span id="humidity"></span><br />
            Wind: <span id="wind"></span>mph<br />
          </p>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans"],
        },
      });
    </script>
