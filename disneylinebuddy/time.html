<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/gettime.js" type="module"></script>
    <!-- <script src="js/forecast.js" type="module"></script> -->
    <title>Time</title>
  </head>
  <body>
    <div class="weatherResults"></div>
    <div class="popupWrapper">
      <div class="popup">
        <span class="closebutton">âœ•</span>
      </div>
    </div>
    <style>
      .popupWrapper {
        display: flex;
        justify-content: center;
      }
      .popup {
        position: absolute;
        background-color: pink;
        height: 80%;
        width: 80%;
      }
      .closebutton {
        font-size: 3rem;
        cursor: pointer;
      }
      .hide {
        display: none;
      }
    </style>
    <script>
      const closeBtn = document.querySelector(".closebutton");
      closeBtn.addEventListener("click", closeBox, false);

      function closeBox() {
        let target = document.querySelector(".popup");
        target.classList.add("hide");
      }
    </script>
  </body>
</html>
