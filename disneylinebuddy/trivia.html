<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ashley Zufelt" />
    <link type="normalize/css" rel="stylesheet" href="#" />
    <!-- <link type="text/css" rel="stylesheet" href="css/style.css" /> -->
    <link type="text/css" rel="stylesheet" href="css/mainpage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/waltograph"
      type="text/css"
    />
    <script src="js/trivia.js" type="module"></script>

    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Disney Line Buddy</title>
  </head>

  <body>
    <header>
      <h1>Welcome <span class="nameTitle"></span>!</h1>
      <a href="main.html"
        ><img
          src="images/single-balloon.svg"
          alt="mickey mouse balloon"
          class="navBalloon"
      /></a>
    </header>
    <main class="triviaPage">
      <div class="colorWrapper"></div>
      <img
        src="images/mickeyBW.jpg"
        alt="newspaper mickey"
        class="backgroundimg"
      />
      <div class="cardWrapper">
        <div class="trivia-card">
          <div class="trivia-card-inner">
            <div class="trivia-card-front blue card" data-key="">
              <h2>Trivia</h2>
              <p>Let's play! Tap the card to start.</p>
            </div>
            <div class="trivia-card-back yellow card" data-key="">
              <h2></h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans"],
        },
      });
    </script>
    <!-- <script src="js/main.mjs" type="module" defer></script> -->
  </body>
</html>
