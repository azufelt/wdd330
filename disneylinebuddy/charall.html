    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Disney Line Buddy</title>

  <body>
    <main class="characterPage">
      <div class="">
        <form action="">
          <label for="character">Search Your Fave Character:</label>
          <input
            type="text"
            id="character"
            class="characterValue"
            name="character"
            required
          />
          <input type="button" class="button characterSearch" value="Search" />
        </form>

        <div class="characterBio">
          <ul class="returnresults"></ul>
        </div>
        <div class="allCharWrapper">
          <div class="allChar"></div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans"],

      });
    </script>
