<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/sw.css" />
    <title>Star Wars API</title>
    <script src="js/sw.js" defer></script>
  </head>
  <body>
    <h1>List the Star Wars People</h1>
    <div class="borderBox">
      <div class="buttonBox">
        <button type="click" class="load-prev"><< Previous</button>
        <button type="click" class="load-next">Next >></button>
      </div>
      <div class="listBox">
        <ul class="outputResidents"></ul>
      </div>

      <div class="paginationButtons">
        <button type="click" class="skipBtn" value="1">1</button>
        <button type="click" class="skipBtn page-3" value="2">2</button>
        <button type="click" class="skipBtn page-3" value="3">3</button>
        <button type="click" class="skipBtn page-3" value="4">4</button>
        <button type="click" class="skipBtn page-5" value="5">5</button>
        <button type="click" class="skipBtn page-3" value="6">6</button>
        <button type="click" class="skipBtn page-7" value="7">7</button>
        <button type="click" class="skipBtn page-3" value="8">8</button>
        <button type="click" class="skipBtn page-9" value="9">9</button>
        <button type="click" class="skipBtn page-3" value="10">10</button>
      </div>
    </div>
    <div class="radioBtns">
      <form class="ButtonForm">
        <input type="radio" id="page-1" class="skipBtn" value="1" />
        <label for="page-1"></label><br />
        <input type="radio" id="page-2" class="skipBtn" value="2" />
        <label for="page-2"></label><br />
        <input type="radio" id="page-3" class="skipBtn" value="3" />
        <label for="page-3"></label>
        <input type="radio" id="page-4" class="skipBtn" value="4" />
        <label for="page-4"></label>
        <input type="radio" id="page-5" class="skipBtn" value="5" />
        <label for="page-5"></label>
        <input type="radio" id="page-6" class="skipBtn" value="6" />
        <label for="page-6"></label>
        <input type="radio" id="page-7" class="skipBtn" value="7" />
        <label for="page-7"></label>
        <input type="radio" id="page-8" class="skipBtn" value="8" />
        <label for="page-8"></label>
        <input type="radio" id="page-9" class="skipBtn" value="9" />
        <label for="page-9"></label>
      </form>
    </div>
  </body>
</html>
